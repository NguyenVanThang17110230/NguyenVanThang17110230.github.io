<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="music.css" />
</head>
<body>
  <div class="navigation">
    <ul>
        <li class="list active" data-color="#f53b57">
            <a href="#">
                <span class="icon">
                    <i class="fa fa-home" aria-hidden="true"></i>
                </span>
                <span class="title">Home</span>
            </a>
        </li>
        <li class="list" data-color="#3c40c6">
            <a href="#">
                <span class="icon">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </span>
                <span class="title">Profile</span>
            </a>
        </li>
        <li class="list" data-color="#05c46b">
            <a href="#">
                <span class="icon">
                    <i class="fa fa-comment" aria-hidden="true"></i>
                </span>
                <span class="title">Message</span>
            </a>
        </li>
        <li class="list" data-color="#0fbcf9">
            <a href="#">
                <span class="icon">
                    <i class="fa fa-info" aria-hidden="true"></i>
                </span>
                <span class="title">Help</span>
            </a>
        </li>
        <li class="list" data-color="#ffa801">
            <a href="#">
                <span class="icon">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                </span>
                <span class="title">Sitting</span>
            </a>
        </li>
        <li class="list" data-color="#ac58fa">
            <a href="#">
                <span class="icon">
                    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                </span>
                <span class="title">Password</span>
            </a>
        </li>
        <li class="list" data-color="#8A0868">
            <a href="#">
                <span class="icon">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                </span>
                <span class="title">Sign Out</span>
            </a>
        </li>
        <div class="indicator"></div>           
    </ul>
    </div>
    <div class="container">
        <div class="music-content">
          <button class="play-list">
            Playlist
            <i class="fas fa-list"></i>
          </button>
          <section class="music-content-box">
            <div class="thumbnail-song">
              <img
                src="https://i.pinimg.com/564x/7d/1f/49/7d1f498862b37e4672dd72d55ca6cd44.jpg"
                alt=""
              />
            </div>
            <div class="content-wrapper">
              <div class="info-song">
                <p class="song-name">INI - Eluveitie</p>
                <p class="author">Eluvi</p>
              </div>
            </div>
          </section>
          <audio id="audio"></audio>
          <div class="bar-song">
            <span class="current-time">00:00</span>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <span class="duration-time">03:22</span>
          </div>
          <div class="song-footer">
            <button class="back">
              <i class="fas fa-step-backward"></i>
            </button>
            <button class="play-song">
              <i class="fas fa-play"></i>
            </button>
            <button class="forward">
              <i class="fas fa-step-forward"></i>
            </button>
          </div>
        </div>
        <div class="playlist-box">
          <div class="header">
            <button class="button go-home">
              <i class="fas fa-chevron-left"></i>
            </button>
            <div class="text"><p>Playlist</p></div>
          </div>
          <div class="list-song"></div>
        </div>
    </div>
    <script src="music.js"></script>
</body>
</html>
